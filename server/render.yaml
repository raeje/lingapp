databases:
  - name: server
    databaseName: server
    user: server

services:
  - type: web
    name: server
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: server
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
